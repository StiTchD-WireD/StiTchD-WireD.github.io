<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="2nd-style.css">
        <title>2nd Stats Preview Card Component</title>
    </head>

    <body>
        <div class="card">
            <div class="text-column">
                <h1>Get <strong>insights</strong> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                        <div class="stats">
                            <div class="stat">
                                10k+
                                <p>Companies</p>
                            </div>
                            <div class="stat">
                                314
                                <p>Templates</p>
                            </div>
                            <div class="stat">
                                12m+
                                <p>Queries</p>
                            </div>
                        </div>
            </div>
            <div class="image-column">
                <img src="images/image-header-desktop.jpg" class="image" alt="Stats Preview Card" >
            </div>
        </div>

    </body>
</html>
